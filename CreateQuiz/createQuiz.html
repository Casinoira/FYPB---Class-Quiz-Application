<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Quiz</title>
    <style>
        div.detailsgroup {
            border: 0.5px dashed grey;
            padding: 1% 2%;
            border-radius: 5px;
        }

        input[type='radio'] {
            -webkit-appearance: none;
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 20px;
            /* border: 2px solid red; */
        }

        input[type='radio']:checked {
            background: green;
            border: 2px solid green;
        }
    </style>    
</head>

<body class="container">
    <h1>Quiz Maker</h1>
    <h4>Details</h4>

    <form id="addTitle" onsubmit="return false">
        <div class="container detailsgroup">
            <div class="form-group">
                <label for="quizTitle">Quiz Title</label>
                <input type="text" class="form-control" id="quizTitle" placeholder="Enter quiz title">
                <small id="emailHelp" class="form-text text-muted">The title can only contain letters and
                    numbers</small>
            </div>
            <!-- <br> -->
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Standard</label>
            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                <option selected>Please choose...</option>
                <option value="1">Primary 1</option>
                <option value="2">Primary 2</option>
                <option value="3">Primary 3</option>
                <option value="4">Primary 4</option>
                <option value="5">Primary 5</option>
                <option value="6">Primary 6</option>
            </select>

            <label class="my-1 mr-2" for="inlineFormCustomSelectSubject">Subject</label>
            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectSubject">
                <option selected>Please choose...</option>
                <option value="en">English</option>
                <option value="mt">Mathematics</option>
                <option value="sn">Science</option>
            </select>
        </div>
        <br>

        <!-- OLD FEATURE -->
        <!-- <div id="content_hide1">
            <label for="quesNum">How many questions for this quiz?</label>
            <div class="input-group mb-3">
                <input type="number" id="quesNum" class="form-control" min="1" max="100" placeholder="Between 1 to 100">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="button" id="generate_template">Generate Template</button>
                </div>
            </div>
        </div> -->
        <h4>Question List</h4>
        <div id="questionlist">
            <div class="container detailsgroup" id="Q1"> <label for="question1">Question 1</label> <textarea
                    class="form-control" id="question1" rows="2" placeholder="Type question inside here"></textarea>
                <br>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text"> <input type="radio" name="c1" value="1" class="ans1" checked>
                        </div>
                    </div> <input type="text" class="form-control ans1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text"> <input type="radio" name="c1" value="2" class="ans2"> </div>
                    </div> <input type="text" class="form-control ans2">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text"> <input type="radio" name="c1" value="3" class="ans3"> </div>
                    </div> <input type="text" class="form-control ans3">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text"> <input type="radio" name="c1" value="4" class="ans4"> </div>
                    </div> <input type="text" class="form-control ans4">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend"> <label class="input-group-text"
                            for="inputGroupSelect1">Score</label> </div> <select class="custom-select"
                        id="inputGroupSelect1">
                        <option value="1">1 point</option>
                        <option value="2">2 point</option>
                        <option value="3">3 point</option>
                    </select>
                </div>
            </div>
            <br>
        </div>
        <br>
        <button class="btn btn-outline-primary" id="newquestion">Add New Question</button>
        <button class="btn btn-outline-danger" id="deleteprev">Delete Previous question</button>
        <br><br>
        <button id="exportQuestions" class="btn btn-primary form-control">Export Quiz</button>
    </form>
    <br><br><br><br><br><br><br><br><br>

</body>
<script src="bootstrap/jQuery.js"></script>
<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<script src="FileSaver.js"></script>
<script src="createQuiz.js"></script>

</html>
